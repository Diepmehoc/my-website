<!doctype html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Anh Điệp</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Trang Chủ</a></li>
				<li><a href="#">Dịch Vụ</a></li>
				<li><a href="#">Giới Thiệu</a></li>
				<li><a href="#">Liên Hệ</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="intro">
			<h1>Xin chào</h1>
			<p>Chào mừng bạn đến với trang web đầu tiên của tôi</p>
		</section>
		<section id="features">
			<h2>Tính năng</h2>
			<ul>
				<li>Tính Năng 1: Tích hợp nhiều tính năng AI</li>
				<li>Tính Năng 2: Giao diện đơn giản dễ dùng</li>
				<li>Đặc biệt người phát triển rất đẹp trai</li>
				<section>
    				<img src="diep.jpg" alt="Ảnh minh họa" class="responsive-image">
				</section>

				<style>
    				.responsive-image {
        				max-width: 100%;
        				height: auto;
        				border-radius: 10px; /* Thêm bo tròn góc nếu muốn */
    				}
				</style>

			</ul>
		</section>
		<section id="contact">
    		<h2>Liên hệ</h2>
    		<form>
        		<label for="name">Họ và tên:</label>
        		<input type="text" id="name" name="name" required><br>
        		<label for="email">Email:</label>
        		<input type="email" id="email" name="email" required><br>
        		<label for="message">Nội dung:</label><br>
        		<textarea id="message" name="message" rows="5"></textarea><br>
        		<button type="submit">Gửi</button>
    		</form>
		</section>
	</main>
	<footer>
		<p>&copy; Bản quyền của anh Điệp.</p>
	</footer>
</body>
</html>
